                    <h3 id="操作系统主机名修改"><a href="#操作系统主机名修改" class="headerlink" title="操作系统主机名修改"></a>操作系统主机名修改</h3><p>centos6:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#hostname //查看主机名</span><br><span class="line">#hostname newhostname //在当前会话修改主机名为newhostname，重启后失效</span><br><span class="line"></span><br><span class="line">#vim /etc/sysconfig/network //修改其中的HOSTNAME=newhostname，重启后依旧生效</span><br></pre></td></tr></table></figure></p>
<p>centos7：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#hostname //查看主机名</span><br><span class="line"></span><br><span class="line">#vim /etc/hostname //直接修改其中的主机名，重启后依旧生效</span><br></pre></td></tr></table></figure></p>
<h3 id="时区操作"><a href="#时区操作" class="headerlink" title="时区操作"></a>时区操作</h3><p>centos6:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">date // 查看时间</span><br><span class="line">date -R //查看时区</span><br><span class="line">cp /usr/share/zoneinfo/Asia/Tokyo /etc/localtime // 修改时区为东京时区</span><br></pre></td></tr></table></figure></p>
<p>centos7:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">timedatectl // 查看时间、时区。。。</span><br><span class="line">timedatectl set-timezone Asia/Tokyo // 修改时区为东京时区</span><br><span class="line">timedatectl set-local-rtc 1 //设置rtc时间与local时间相同</span><br></pre></td></tr></table></figure></p>
<h3 id="centos7-ip操作"><a href="#centos7-ip操作" class="headerlink" title="centos7 ip操作"></a>centos7 ip操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ip addr // 查看ip地址信息</span><br><span class="line">ip a add 192.168.8.149/24 dev eth0:2  // 添加网卡ip</span><br><span class="line">ip a del 192.168.8.149/24 dev eth0:2  // 删除网卡ip</span><br><span class="line">ip link set dev eth0 down // 将接口设备关闭</span><br><span class="line">ip link set dev eth0 up // 将接口设备启用</span><br></pre></td></tr></table></figure>
